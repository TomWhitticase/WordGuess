<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <img id="open-settings" src="images/settingsicon.png" class="settings-icon focus-effect">
        <div id="title">
            WORD GUESS
        </div>
        
        <div id="control-bar">
            <input type="text" id="guess" name="guess" value="" minlength="3" maxlength="12" autofocus autocomplete="off" required>
            <button id="enter" class="green-btn grow" >Enter</button>
            <img id="restart" src="images/restarticon.png" alt="Restart">
        </div>

        <div id ="settings" class="modal">
            <div class="modal-content">  
                <div id="close-settings" class="close-modal focus-effect">&times;</div>
                <form onsubmit="return applySettings(event)">
                <table>
                    <tr>   
                        <td><label for="word-length">Word length</label></td>
                        <td><input id="word-length" min="3" max="12" type="number" value="5" required></td>
                    </tr>
                    <tr>
                        <td><label for="number-of-guesses">Number of guesses</label></td>
                        <td><input id="number-of-guesses" min="1" max="12" type="number" value="6" required></td>
                    </tr>
                    <tr>
                        <td><label>Guesses must be real words</label></td>
                        <td><label class="switch">
                            <input id = "real-guesses" type="checkbox" checked="true">
                            <span class="slider"></span>
                        </label></td>
                    </tr>
                    
                </table> 
                <input type="submit" value="Apply" id="apply-settings" class="green-btn grow">
                </form>
            </div>
        </div>
            
    
        <div id="guesses">
        
        </div>

        <div id="revealed-word">______</div>

        <div id="keyboard">
            <div class="keyboard-row">
                <div id="Q">Q</div>
                <div id="W">W</div>
                <div id="E">E</div>
                <div id="R">R</div>
                <div id="T">T</div>
                <div id="Y">Y</div>
                <div id="U">U</div>
                <div id="I">I</div>
                <div id="O">O</div>
                <div id="P">P</div>
            </div>
            <div class="keyboard-row">
                <div id="A">A</div>
                <div id="S">S</div>
                <div id="D">D</div>
                <div id="F">F</div>
                <div id="G">G</div>
                <div id="H">H</div>
                <div id="J">J</div>
                <div id="K">K</div>
                <div id="L">L</div>
            </div>
            <div class="keyboard-row">
                <div id="Z">Z</div>
                <div id="X">X</div>
                <div id="C">C</div>
                <div id="V">V</div>
                <div id="B">B</div>
                <div id="N">N</div>
                <div id="M">M</div>
            </div>   
        </div>    
    </main>   
</html>
